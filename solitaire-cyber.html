                        null, // No callback
                        arcHeight, // Add arc effect
                        rotation // Add rotation effect
                    );

                    // Add card to stock pile
                    this.stock.addCard(card);

                    // Update total delay
                    totalDelay = Math.max(totalDelay, delay + 300);
                }

                // Initialize waste pile with draw-three mode
                this.waste.updateCardPositions(this.drawThree);

                // Force a redraw after all animations complete
                setTimeout(() => {
                    for (const pile of this.tableau) {
                        pile.updateCardPositions();
                    }
                    // Show the stock pile after all animations are complete (user preference)
                    this.stock.visible = true;

                    // Add a subtle glitch effect when the stock pile appears
                    const glitchDuration = 300;
                    const startTime = performance.now();

                    const glitchEffect = () => {
                        const elapsed = performance.now() - startTime;
                        if (elapsed < glitchDuration) {
                            // Random glitch effect
                            if (Math.random() < 0.5) {
                                this.stock.visible = !this.stock.visible;
                            }
                            this.draw();
                            requestAnimationFrame(glitchEffect);
                        } else {
                            // Ensure stock is visible at the end
                            this.stock.visible = true;
                            this.draw();
                        }
                    };

                    // Start the glitch effect
                    glitchEffect();
                }, totalDelay + 100);
            }

            startAnimationLoop() {
                // Animation loop using requestAnimationFrame
                const animate = (timestamp) => {
                    // Update animations
                    if (this.animationManager.isAnimating() || this.dragging) {
                        this.animationManager.update();
                        this.draw();
                    }

                    // Request next frame
                    requestAnimationFrame(animate);
                };

                // Start the animation loop
                requestAnimationFrame(animate);
            }

            draw() {
                // Clear canvas
                ctx.fillStyle = GREEN_TABLE;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw all piles
                this.stock.draw();
                this.waste.draw();

                for (const pile of this.foundations) {
                    pile.draw();
                }

                for (const pile of this.tableau) {
                    pile.draw();
                }

                // Draw highlighted pile if any
                if (this.highlightPile) {
                    ctx.fillStyle = HIGHLIGHT_COLOR;

                    // For tableau piles, highlight the entire stack height
                    if (this.highlightPile instanceof TableauPile) {
                        let highlightHeight = this.highlightPile.height;
                        if (this.highlightPile.cards.length > 0) {
                            const lastCard = this.highlightPile.cards[this.highlightPile.cards.length - 1];
                            highlightHeight = (lastCard.y + lastCard.height) - this.highlightPile.y;
                        }

                        ctx.fillRect(
                            this.highlightPile.x,
                            this.highlightPile.y,
                            this.highlightPile.width,
                            highlightHeight
                        );
                    } else {
                        // For other piles, just highlight the pile area
                        ctx.fillRect(
                            this.highlightPile.x,
                            this.highlightPile.y,
                            this.highlightPile.width,
                            this.highlightPile.height
                        );
                    }
                }

                // Draw animated cards
                this.animationManager.drawAnimatedCards(ctx);

                // Draw cards being dragged
                if (this.dragging) {
                    for (const card of this.dragCards) {
                        card.draw();
                    }
                }

                // Draw score with cyberpunk styling
                const scoreFontSize = Math.max(14, Math.round(18 * scale));
                ctx.font = `${scoreFontSize}px Orbitron, sans-serif`;
                ctx.textAlign = 'left';

                // Add glow effect
                ctx.shadowColor = NEON_BLUE;
                ctx.shadowBlur = 8;
                ctx.fillStyle = '#ffffff';

                // Draw score with digital counter style
                const scoreText = `SCORE: ${this.score.toString().padStart(6, '0')}`;
                ctx.fillText(scoreText, 15 * scale, SCREEN_HEIGHT - 15 * scale);

                // Reset shadow
                ctx.shadowBlur = 0;

                // Draw victory message if game is won
                if (this.victoryMessage) {
                    const victoryFontSize = Math.max(28, Math.round(36 * scale));
                    ctx.font = `bold ${victoryFontSize}px Orbitron, sans-serif`;
                    ctx.textAlign = 'center';

                    // Create a glitch effect for the victory text
                    const glitchText = () => {
                        // Main text with neon glow
                        ctx.shadowColor = NEON_BLUE;
                        ctx.shadowBlur = 20;
                        ctx.fillStyle = '#ffffff';

                        // Random offset for glitch effect
                        const offsetX = Math.random() < 0.3 ? (Math.random() - 0.5) * 10 : 0;
                        const offsetY = Math.random() < 0.3 ? (Math.random() - 0.5) * 10 : 0;

                        // Draw the main text with slight offset for glitch effect
                        ctx.fillText('SYSTEM OVERRIDE', SCREEN_WIDTH / 2 + offsetX, SCREEN_HEIGHT / 2 - 30 + offsetY);

                        // Draw second line with different color
                        ctx.shadowColor = NEON_PINK;
                        ctx.font = `bold ${victoryFontSize * 0.8}px Orbitron, sans-serif`;
                        ctx.fillText('VICTORY ACHIEVED', SCREEN_WIDTH / 2 + offsetX, SCREEN_HEIGHT / 2 + 30 + offsetY);

                        // Add chromatic aberration effect (color splitting)
                        if (Math.random() < 0.4) {
                            // Red channel
                            ctx.globalAlpha = 0.8;
                            ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                            ctx.fillText('SYSTEM OVERRIDE', SCREEN_WIDTH / 2 + 3, SCREEN_HEIGHT / 2 - 30);

                            // Blue channel
                            ctx.fillStyle = 'rgba(0, 0, 255, 0.8)';
                            ctx.fillText('SYSTEM OVERRIDE', SCREEN_WIDTH / 2 - 3, SCREEN_HEIGHT / 2 - 30);
                            ctx.globalAlpha = 1.0;
                        }
                    };

                    // Call the glitch effect
                    glitchText();

                    // Draw a decorative circuit-like border around the text
                    ctx.strokeStyle = NEON_BLUE;
                    ctx.lineWidth = 2;
                    const boxWidth = SCREEN_WIDTH * 0.6;
                    const boxHeight = SCREEN_HEIGHT * 0.3;
                    ctx.strokeRect(SCREEN_WIDTH / 2 - boxWidth / 2, SCREEN_HEIGHT / 2 - boxHeight / 2, boxWidth, boxHeight);

                    // Add circuit nodes at the corners
                    const nodeRadius = 5;
                    ctx.fillStyle = NEON_PINK;
                    ctx.beginPath();
                    ctx.arc(SCREEN_WIDTH / 2 - boxWidth / 2, SCREEN_HEIGHT / 2 - boxHeight / 2, nodeRadius, 0, Math.PI * 2);
                    ctx.arc(SCREEN_WIDTH / 2 + boxWidth / 2, SCREEN_HEIGHT / 2 - boxHeight / 2, nodeRadius, 0, Math.PI * 2);
                    ctx.arc(SCREEN_WIDTH / 2 + boxWidth / 2, SCREEN_HEIGHT / 2 + boxHeight / 2, nodeRadius, 0, Math.PI * 2);
                    ctx.arc(SCREEN_WIDTH / 2 - boxWidth / 2, SCREEN_HEIGHT / 2 + boxHeight / 2, nodeRadius, 0, Math.PI * 2);
                    ctx.fill();

                    // Reset text alignment and shadow
                    ctx.textAlign = 'left';
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                }
            }

            startDrag(x, y) {
                // Don't start a new drag if already dragging
                if (this.dragging) {
                    return;
                }

                // Check if clicked on stock pile
                if (this.stock.containsPoint(x, y)) {
                    this.handleStockClick();
                    return;
                }

                // Check if clicked on waste pile
                if (this.waste.containsPoint(x, y) && !this.waste.isEmpty()) {
                    // Use the getCardAtPoint method to find which card was clicked
                    // This will only return the top card if it was clicked, or null otherwise
                    const clickedCard = this.waste.getCardAtPoint(x, y);

                    if (clickedCard && clickedCard.faceUp) {
                        // Make sure we're using the top card from the waste pile
                        const topCard = this.waste.getTopCard();
                        if (clickedCard !== topCard) {
                            console.error('Waste pile card mismatch detected');
                            return;
                        }

                        this.dragCards = [topCard];
                        this.dragPile = this.waste;
                        this.waste.removeCard(topCard);
                        this.dragging = true;

                        // Set drag offset to where the card was clicked (user preference)
                        this.dragStartX = x - topCard.x;
                        this.dragStartY = y - topCard.y;

                        // Update card position to be under the mouse
                        topCard.x = x - this.dragStartX;
                        topCard.y = y - this.dragStartY;

                        // Record the move for undo
                        this.recordMove(new Move(this.dragCards, this.dragPile, null));

                        // Force a redraw to update the display
                        this.draw();
                    }
                    return;
                }

                // Check if clicked on tableau piles
                for (const pile of this.tableau) {
                    // Check each card in the pile
                    for (let i = pile.cards.length - 1; i >= 0; i--) {
                        const card = pile.cards[i];
                        if (card.faceUp && card.containsPoint(x, y)) {
                            // Check if this is the top card of the pile
                            const isTopCard = (i === pile.cards.length - 1);

                            // Check if this is a valid card to drag
                            // Only allow dragging the top card or cards that are at the bottom of a face-up sequence
                            let canDragCard = false;

                            if (isTopCard) {
                                // Top card can always be dragged with all cards below it
                                canDragCard = true;
                                this.dragCards = pile.getCardsForDrag(card);
                            } else {
                                // For cards in the middle, check if all cards above it are face-up
                                // and form a valid sequence (this means it's at the bottom of a face-up sequence)
                                let isValidSequence = true;
                                let prevCard = card;

                                // Check if all cards above form a valid sequence
                                for (let j = i + 1; j < pile.cards.length; j++) {
                                    const nextCard = pile.cards[j];
                                    if (!nextCard.faceUp) {
                                        isValidSequence = false;
                                        break;
                                    }

                                    // Check if colors alternate and values are in sequence
                                    const isOppositeColor =
                                        (RED_SUITS.includes(prevCard.suit) && BLACK_SUITS.includes(nextCard.suit)) ||
                                        (BLACK_SUITS.includes(prevCard.suit) && RED_SUITS.includes(nextCard.suit));

                                    const prevValueIndex = VALUES.indexOf(prevCard.value);
                                    const nextValueIndex = VALUES.indexOf(nextCard.value);

                                    if (!isOppositeColor || nextValueIndex !== prevValueIndex - 1) {
                                        isValidSequence = false;
                                        break;
                                    }

                                    prevCard = nextCard;
                                }

                                if (isValidSequence) {
                                    canDragCard = true;
                                    this.dragCards = pile.getCardsForDrag(card);
                                }
                            }

                            if (canDragCard && this.dragCards.length > 0) {
                                this.dragPile = pile;

                                // Remove cards from the pile
                                for (const dragCard of this.dragCards) {
                                    pile.removeCard(dragCard);
                                }

                                this.dragging = true;

                                // Set drag offset to where the card was clicked (user preference)
                                this.dragStartX = x - card.x;
                                this.dragStartY = y - card.y;

                                // Position the first card under the mouse
                                const baseX = x - this.dragStartX;
                                const baseY = y - this.dragStartY;

                                // Update positions of all dragged cards
                                for (let j = 0; j < this.dragCards.length; j++) {
                                    const dragCard = this.dragCards[j];
                                    dragCard.x = baseX;
                                    dragCard.y = baseY + (j * CARD_SPACING_Y);
                                }

                                // Record the move for undo
                                this.recordMove(new Move(this.dragCards, this.dragPile, null));
                            }
                            return;
                        }
                    }
                }

                // Check if clicked on foundation piles
                for (const pile of this.foundations) {
                    if (!pile.isEmpty() && pile.getTopCard().containsPoint(x, y)) {
                        const topCard = pile.getTopCard();
                        this.dragCards = [topCard];
                        this.dragPile = pile;
                        pile.removeCard(topCard);
                        this.dragging = true;

                        // Set drag offset to where the card was clicked (user preference)
                        this.dragStartX = x - topCard.x;
                        this.dragStartY = y - topCard.y;

                        // Update card position to be under the mouse
                        topCard.x = x - this.dragStartX;
                        topCard.y = y - this.dragStartY;

                        // Record the move for undo
                        this.recordMove(new Move(this.dragCards, this.dragPile, null));
                        return;
                    }
                }
            }

            updateDrag(x, y) {
                if (!this.dragging) {
                    return;
                }

                // Update positions of all dragged cards
                const baseX = x - this.dragStartX;
                const baseY = y - this.dragStartY;

                for (let i = 0; i < this.dragCards.length; i++) {
                    const card = this.dragCards[i];
                    card.x = baseX;
                    card.y = baseY + (i * CARD_SPACING_Y);
                }

                // Find the nearest valid pile for dropping
                this.highlightPile = this.findNearestValidPile(x, y);

                // Redraw the game
                this.draw();
            }

            endDrag(x, y) {
                if (!this.dragging) {
                    return;
                }

                // Try to place cards
                let placed = false;
                let oldScore = this.score;
                let flippedCard = null;

                // Find the nearest valid pile for dropping
                const nearestPile = this.findNearestValidPile(x, y);

                if (nearestPile) {
                    // Record the move for undo
                    const move = new Move(this.dragCards.slice(), this.dragPile, nearestPile);

                    if (nearestPile instanceof FoundationPile) {
                        nearestPile.addCard(this.dragCards[0]);
                        this.score += 10; // Score for adding to foundation
                        placed = true;
                    } else if (nearestPile instanceof TableauPile) {
                        nearestPile.addCards(this.dragCards);
                        placed = true;
                    }

                    // Complete the move record and add to undo stack if a move was made
                    if (placed) {
                        move.scoreChange = this.score - oldScore;
                        this.recordMove(move);
                    }
                }

                // Return cards to original pile if not placed
                if (!placed) {
                    if (this.dragPile instanceof TableauPile) {
                        this.dragPile.addCards(this.dragCards);
                    } else {
                        for (const card of this.dragCards) {
                            this.dragPile.addCard(card);
                        }
                    }
                }

                // Check if we need to flip a card in the tableau
                if (placed && this.dragPile instanceof TableauPile && !this.dragPile.isEmpty()) {
                    const topCard = this.dragPile.getTopCard();
                    if (!topCard.faceUp) {
                        topCard.faceUp = true;
                        flippedCard = topCard;
                        this.score += 5; // Score for turning over a card

                        // Add the flipped card to the move object for proper undo
                        const lastMove = this.moves[this.moves.length - 1];
                        if (lastMove) {
                            lastMove.flippedCard = flippedCard;
                            lastMove.scoreChange += 5; // Update score change to include flipping
                        }

                        // Make sure to update the card positions after flipping
                        this.dragPile.updateCardPositions();
                    }
                }

                // Update all tableau piles to ensure consistent positioning
                for (const pile of this.tableau) {
                    pile.updateCardPositions();
                }

                // Update waste pile based on draw mode
                this.waste.updateCardPositions(this.drawThree);

                this.dragCards = [];
                this.dragPile = null;
                this.dragging = false;
                this.highlightPile = null; // Reset highlight

                // Check for win
                if (!this.checkWin()) {
                    // If not won, check if auto-completion is possible
                    if (this.canAutoComplete()) {
                        this.autoComplete();
                    }
                }

                // Redraw the game
                this.draw();
            }

            findNearestValidPile(x, y) {
                // Get the bounds of the card(s) being dragged
                if (this.dragCards.length === 0) {
                    return null;
                }

                // Calculate the bounds of the dragged card(s)
                const firstCard = this.dragCards[0];
                const lastCard = this.dragCards[this.dragCards.length - 1];

                const cardLeft = firstCard.x;
                const cardRight = firstCard.x + firstCard.width;
                const cardTop = firstCard.y;
                const cardBottom = lastCard.y + lastCard.height;

                // Check foundation piles
                for (const pile of this.foundations) {
                    // Check if the card is a single card and can be added to the foundation
                    if (this.dragCards.length === 1 && pile.canAddCard(firstCard)) {
                        // Check if any part of the card overlaps with the pile
                        if (cardRight > pile.x && cardLeft < pile.x + pile.width &&
                            cardBottom > pile.y && cardTop < pile.y + pile.height) {
                            return pile;
                        }

                        // Also check if the mouse is over the pile (for easier targeting)
                        if (pile.containsPoint(x, y)) {
                            return pile;
                        }
                    }
                }

                // Check tableau piles
                for (const pile of this.tableau) {
                    // Skip the pile we're dragging from
                    if (pile === this.dragPile) {
                        continue;
                    }

                    // Check if the bottom card can be added to this tableau pile
                    if (this.dragCards.length > 0 && pile.canAddCard(firstCard)) {
                        // Check if any part of the card overlaps with the pile's hit area
                        // For tableau piles, we use a taller hit area
                        const pileBottom = pile.y + pile.hitAreaHeight;

                        if (cardRight > pile.x && cardLeft < pile.x + pile.width &&
                            cardBottom > pile.y && cardTop < pileBottom) {
                            return pile;
                        }

                        // Also check if the mouse is over the pile (for easier targeting)
                        if (pile.containsPoint(x, y)) {
                            return pile;
                        }
                    }
                }

                return null;
            }

            handleStockClick() {
                // Don't allow clicking during animations
                if (this.animationManager.isAnimating()) {
                    return;
                }

                // Create a move object for undo
                const move = new Move([], this.stock, this.waste);
                move.drawThree = this.drawThree;
                const oldScore = this.score;

                if (this.stock.isEmpty()) {
                    // Reset stock from waste
                    const movedCards = [];
                    while (!this.waste.isEmpty()) {
                        const card = this.waste.removeCard(this.waste.getTopCard());
                        card.faceUp = false;
                        this.stock.addCard(card);
                        movedCards.push(card);
                    }

                    // Record the move for undo
                    if (movedCards.length > 0) {
                        move.cards = movedCards;
                        this.recordMove(move);
                    }

                    // Update waste pile card positions based on draw mode
                    this.waste.updateCardPositions(this.drawThree);

                    // Check if auto-completion is possible
                    if (this.canAutoComplete()) {
                        this.autoComplete();
                    }

                    // Redraw the game
                    this.draw();
                } else {
                    // Deal cards from stock to waste with animation
                    const movedCards = [];
                    const cardsToAnimate = [];

                    // In draw-three mode, deal up to 3 cards
                    const cardsToDeal = this.drawThree ? 3 : 1;

                    // First, collect all cards to be dealt
                    for (let i = 0; i < cardsToDeal; i++) {
                        if (this.stock.isEmpty()) {
                            break;
                        }

                        const card = this.stock.dealCard();
                        if (card) {
                            card.faceUp = true; // Make card face up immediately
                            cardsToAnimate.push(card);
                            movedCards.push(card);
                            this.score += 5; // Score for drawing a card
                        }
                    }

                    // Record the move for undo
                    if (movedCards.length > 0) {
                        move.cards = movedCards.slice(); // Make a copy of the cards array
                        move.scoreChange = this.score - oldScore;
                        this.recordMove(move);

                        // Now animate each card being dealt
                        const DEAL_DURATION = 150; // Fast animation (150ms)
                        const DEAL_DELAY = 80; // Small delay between cards

                        for (let i = 0; i < cardsToAnimate.length; i++) {
                            const card = cardsToAnimate[i];

                            // Calculate start position (at stock pile)
                            const startPos = [this.stock.x, this.stock.y];

                            // Calculate end position based on draw mode
                            let endPos;
                            if (this.drawThree) {
                                // In draw-three mode, fan the cards
                                const offset = i * this.waste.fanOffset;
                                endPos = [this.waste.x + offset, this.waste.y];
                            } else {
                                // In draw-one mode, just place at waste pile
                                endPos = [this.waste.x, this.waste.y];
                            }

                            // Calculate delay based on card index
                            const delay = i * DEAL_DELAY;

                            // Define callback for the last card
                            let callback = null;
                            if (i === cardsToAnimate.length - 1) {
                                callback = () => {
                                    // Add all cards to waste pile after animation
                                    for (const c of cardsToAnimate) {
                                        this.waste.addCard(c);
                                    }
                                    // Update waste pile positions
                                    this.waste.updateCardPositions(this.drawThree);

                                    // Check if auto-completion is possible
                                    if (this.canAutoComplete()) {
                                        this.autoComplete();
                                    }

                                    // Force a redraw
                                    this.draw();
                                };
                            }

                            // Add animation with a slight arc for a snappy feel
                            const arcHeight = 20; // Small arc for a snappy feel
                            this.animationManager.addAnimation(
                                card,
                                startPos,
                                endPos,
                                DEAL_DURATION,
                                delay,
                                callback,
                                arcHeight
                            );
                        }
                    } else {
                        // No cards were dealt, just redraw
                        this.draw();
                    }
                }
            }

            undo() {
                // Check if there are moves to undo
                if (this.moves.length === 0) {
                    return;
                }

                // Check if we've reached the undo limit
                if (this.undosRemaining <= 0) {
                    // Disable the undo button visually
                    const undoBtn = document.getElementById('undo-btn');
                    if (undoBtn) {
                        undoBtn.classList.add('disabled');
                        undoBtn.style.opacity = '0.5';
                        undoBtn.style.cursor = 'not-allowed';
                    }
                    return;
                }

                // Decrement the remaining undos
                this.undosRemaining--;

                // Update the undo button visual state if we're at the limit
                if (this.undosRemaining <= 0) {
                    const undoBtn = document.getElementById('undo-btn');
                    if (undoBtn) {
                        undoBtn.classList.add('disabled');
                        undoBtn.style.opacity = '0.5';
                        undoBtn.style.cursor = 'not-allowed';
                    }
                }

                const move = this.moves.pop();

                // Restore score
                this.score -= move.scoreChange;

                // Handle different types of moves
                if (move.toPile === null) {
                    // This was the start of a drag that didn't complete
                    // Just put the card back
                    for (const card of move.cards) {
                        move.fromPile.addCard(card);
                    }
                } else if (move.fromPile === this.stock && move.toPile === this.waste) {
                    // This was a stock to waste move
                    // Move the cards back from waste to stock
                    // We need to be careful to remove the exact number of cards that were moved
                    const cardsToMove = [];

                    // First, identify the cards to move back
                    for (let i = 0; i < move.cards.length; i++) {
                        // Always take from the top of the waste pile
                        if (!this.waste.isEmpty()) {
                            const card = this.waste.getTopCard();
                            cardsToMove.push(card);
                            this.waste.removeCard(card);
                        }
                    }

                    // Then move them back to the stock
                    for (const card of cardsToMove) {
                        card.faceUp = false;
                        this.stock.addCard(card);
                    }
                } else {
                    // This was a regular move between piles

                    // First, unflip any card that was flipped as a result of this move
                    if (move.flippedCard) {
                        move.flippedCard.faceUp = false;
                    }

                    // Create a copy of the cards array to avoid modification issues
                    const cardsToMove = [...move.cards];

                    // Remove all cards from the destination pile
                    // We need to be careful with foundation piles to avoid duplicate cards
                    if (move.toPile instanceof FoundationPile) {
                        // For foundation piles, we need to be extra careful
                        // Always remove the top card of the foundation pile
                        for (let i = 0; i < cardsToMove.length; i++) {
                            if (!move.toPile.isEmpty()) {
                                const topCard = move.toPile.getTopCard();
                                move.toPile.removeCard(topCard);
                                // Replace the card in cardsToMove with the actual top card
                                // This ensures we're working with the correct card instance
                                cardsToMove[i] = topCard;
                            }
                        }
                    } else {
                        // For other piles, use the standard approach
                        for (const card of cardsToMove) {
                            if (move.toPile.cards.includes(card)) {
                                move.toPile.removeCard(card);
                            }
                        }
                    }

                    // Add all cards back to the original pile
                    if (move.fromPile instanceof TableauPile) {
                        // For tableau piles, use addCards to ensure proper positioning
                        move.fromPile.addCards(cardsToMove);
                    } else if (move.fromPile instanceof WastePile) {
                        // Special handling for waste pile
                        // We need to be very careful with waste pile cards to avoid duplicates

                        // First, check if the card is already in the waste pile
                        // This can happen if there's a bug in the undo logic
                        let cardAlreadyInWaste = false;
                        for (const card of cardsToMove) {
                            if (move.fromPile.cards.includes(card)) {
                                console.error('Card already in waste pile during undo');
                                cardAlreadyInWaste = true;
                                break;
                            }
                        }

                        if (!cardAlreadyInWaste) {
                            // Add cards back to waste pile and ensure they're face up
                            for (const card of cardsToMove) {
                                card.faceUp = true; // Ensure card is face up
                                move.fromPile.addCard(card);
                            }
                        }

                        // Make sure waste pile is properly updated
                        move.fromPile.updateCardPositions(this.drawThree);
                    } else {
                        // For other pile types
                        for (const card of cardsToMove) {
                            move.fromPile.addCard(card);
                        }
                    }
                }

                // Force update all piles to ensure consistent positioning
                // This is crucial for fixing any positioning issues

                // Verify no duplicate cards exist in the game
                this.checkForDuplicateCards();

                // Update all tableau piles
                for (const pile of this.tableau) {
                    if (pile instanceof TableauPile) {
                        pile.recalculatePositions();
                    }
                }

                // Update waste pile
                this.waste.updateCardPositions(this.drawThree);

                // Update foundation piles
                for (const pile of this.foundations) {
                    pile.updateCardPositions();
                }

                // Reset highlight
                this.highlightPile = null;

                // Redraw the game
                this.draw();
            }

            checkWin() {
                // Check if all foundation piles have 13 cards (K on top)
                for (const pile of this.foundations) {
                    if (pile.cards.length !== 13) {
                        return false;
                    }
                }

                // If we haven't already started the victory animation
                if (!this.victoryAnimationActive) {
                    this.startVictoryAnimation();
                }

                return true;
            }

            // Check if the game is in a state where auto-completion is possible
            canAutoComplete() {
                // Auto-completion is possible when:
                // 1. Stock pile is empty
                // 2. Waste pile is empty
                // 3. All cards in tableau piles are face up

                // Check if stock pile is empty
                if (!this.stock.isEmpty()) {
                    return false;
                }

                // Check if waste pile is empty
                if (!this.waste.isEmpty()) {
                    return false;
                }

                // Check if all cards in tableau piles are face up
                for (const pile of this.tableau) {
                    for (const card of pile.cards) {
                        if (!card.faceUp) {
                            return false;
                        }
                    }
                }

                return true;
            }

            // Auto-complete the game by moving all cards to foundation piles
            autoComplete() {
                if (!this.canAutoComplete()) {
                    return;
                }

                // Set a flag to prevent multiple auto-completions
                if (this.autoCompleting) {
                    return;
                }

                this.autoCompleting = true;

                // Function to find and move one card to foundation
                const moveOneCard = () => {
                    // Try to find a card that can be moved to foundation
                    let cardMoved = false;

                    // Check tableau piles first
                    for (const pile of this.tableau) {
                        if (pile.isEmpty()) {
                            continue;
                        }

                        const topCard = pile.getTopCard();

                        // Find a foundation pile that can accept this card
                        for (const foundation of this.foundations) {
                            if (foundation.canAddCard(topCard)) {
                                // Move the card
                                pile.removeCard(topCard);
                                foundation.addCard(topCard);

                                // Update score
                                this.score += 10;

                                // Update display
                                this.draw();

                                cardMoved = true;
                                break;
                            }
                        }

                        if (cardMoved) {
                            break;
                        }
                    }

                    // If a card was moved, schedule the next move
                    if (cardMoved) {
                        setTimeout(moveOneCard, 300); // Move one card every 300ms
                    } else {
                        // No more cards can be moved, check for win
                        this.autoCompleting = false;
                        this.checkWin();
                    }
                };

                // Start the auto-completion process
                moveOneCard();
            }

            startVictoryAnimation() {
                // Set flag to prevent multiple victory animations
                this.victoryAnimationActive = true;

                // Define the center point where cards will be sucked to
                const centerX = SCREEN_WIDTH / 2 - CARD_WIDTH / 2;
                const centerY = SCREEN_HEIGHT / 2 - CARD_HEIGHT / 2;

                // First animate all visible cards on the table to the center (sucking animation)
                const suckDuration = 1000; // 1 second for the sucking animation
                let maxDelay = 0;
                let cardCount = 0;

                // Collect all cards from all piles for the sucking animation
                const allPiles = [
                    ...this.tableau,
                    ...this.foundations,
                    this.stock,
                    this.waste
                ];

                // Animate each card to the center with a slight delay based on distance
                for (const pile of allPiles) {
                    for (const card of pile.cards) {
                        // Only animate face-up cards for better visual effect
                        if (card.faceUp) {
                            const dx = centerX - card.x;
                            const dy = centerY - card.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            // Calculate delay based on distance (farther cards start moving first)
                            // This creates a more dramatic sucking effect
                            const delay = Math.max(0, 300 - distance / 5);
                            maxDelay = Math.max(maxDelay, delay);

                            // Add animation to move card to center
                            this.animationManager.addAnimation(
                                card,
                                [card.x, card.y],
                                [centerX, centerY],
                                suckDuration,
                                delay
                            );

                            cardCount++;
                        }
                    }
                }

                // Show victory message on screen
                this.victoryMessage = true;

                // After all cards are sucked to the center, create copies and start the throwing animation
                setTimeout(() => {
                    // Hide all original cards by clearing the piles
                    for (const pile of allPiles) {
                        pile.cards = [];
                    }

                    // Create copies of all cards for the throwing animation
                    const animCards = [];

                    // We'll create 52 cards regardless of how many were on the table
                    // This ensures we always have a full deck for the animation
                    for (let i = 0; i < SUITS.length; i++) {
                        for (let j = 0; j < VALUES.length; j++) {
                            const animCard = new Card(SUITS[i], VALUES[j], true);
                            animCard.x = centerX;
                            animCard.y = centerY;
                            animCards.push(animCard);
                        }
                    }

                    // Start the victory animation (cards flying out)
                    this.animationManager.startVictoryAnimation(animCards);

                    // Update game statistics
                    gameStats.gamesWon++;
                    gameStats.currentStreak++;
                    if (gameStats.currentStreak > gameStats.bestStreak) {
                        gameStats.bestStreak = gameStats.currentStreak;
                    }

                    // Save stats to cookie
                    saveStatsToCookie();

                    // Update stats display
                    updateStatsDisplay();

                    // Auto-restart after the victory animation completes plus a 5-second pause
                    setTimeout(() => {
                        // Clear victory message at the same time cards disappear
                        this.victoryMessage = false;
                        // Start a new game after a 5.5-second pause
                        setTimeout(() => {
                            this.restartGame();
                        }, 5500); // 5.5 seconds pause before restart
                    }, VICTORY_TOTAL_DURATION);
                }, suckDuration + maxDelay + 500); // Wait for sucking animation plus a small pause
            }

            // Helper method to check for duplicate cards in the game
            checkForDuplicateCards() {
                // Get all cards in the game
                const allCards = [];

                // Add cards from stock pile
                allCards.push(...this.stock.cards);

                // Add cards from waste pile
                allCards.push(...this.waste.cards);

                // Add cards from foundation piles
                for (const pile of this.foundations) {
                    allCards.push(...pile.cards);
                }

                // Add cards from tableau piles
                for (const pile of this.tableau) {
                    allCards.push(...pile.cards);
                }

                // Add cards being dragged
                if (this.dragging) {
                    allCards.push(...this.dragCards);
                }

                // Check for duplicates by comparing suit and value
                const cardMap = new Map();
                for (const card of allCards) {
                    const key = `${card.suit}-${card.value}`;
                    if (cardMap.has(key)) {
                        console.error(`Duplicate card found: ${card.value} of ${card.suit}`);

                        // Fix the duplicate by removing it from its pile
                        // This is a last resort fix to prevent the game from breaking
                        const existingCard = cardMap.get(key);
                        const existingPile = this.findPileContainingCard(existingCard);
                        const currentPile = this.findPileContainingCard(card);

                        console.error(`Existing card in: ${existingPile ? existingPile.constructor.name : 'unknown'}`);
                        console.error(`Duplicate card in: ${currentPile ? currentPile.constructor.name : 'unknown'}`);

                        // If the duplicate is in a foundation pile, remove it from there
                        if (currentPile instanceof FoundationPile) {
                            currentPile.removeCard(card);
                        } else if (existingPile instanceof FoundationPile) {
                            existingPile.removeCard(existingCard);
                        }
                        // Otherwise, just log the error but don't try to fix it
                        // as we might make things worse

                        return false; // Duplicates found
                    }
                    cardMap.set(key, card);
                }

                return true; // No duplicates found
            }

            // Helper method to find which pile contains a specific card
            findPileContainingCard(card) {
                // Check stock pile
                if (this.stock.cards.includes(card)) {
                    return this.stock;
                }

                // Check waste pile
                if (this.waste.cards.includes(card)) {
                    return this.waste;
                }

                // Check foundation piles
                for (const pile of this.foundations) {
                    if (pile.cards.includes(card)) {
                        return pile;
                    }
                }

                // Check tableau piles
                for (const pile of this.tableau) {
                    if (pile.cards.includes(card)) {
                        return pile;
                    }
                }

                // Check drag cards
                if (this.dragCards.includes(card)) {
                    return { constructor: { name: 'DragPile' } };
                }

                return null; // Card not found in any pile
            }

            // Helper method to reset undo counter and update button state
            resetUndoCounter() {
                this.undosRemaining = 1; // Reset to 1 undo

                // Update the undo button visual state
                const undoBtn = document.getElementById('undo-btn');
                if (undoBtn) {
                    undoBtn.classList.remove('disabled');
                    undoBtn.style.opacity = '1';
                    undoBtn.style.cursor = 'pointer';
                }
            }

            // Helper method to record a move and reset the undo counter
            recordMove(move) {
                this.moves.push(move);
                this.resetUndoCounter(); // Reset undo counter when a new move is made
            }

            restartGame() {
                // Clear all piles
                this.stock.cards = [];
                this.waste.cards = [];
                for (const pile of this.foundations) {
                    pile.cards = [];
                }
                for (const pile of this.tableau) {
                    pile.cards = [];
                }

                // Reset game state
                this.dragging = false;
                this.dragCards = [];
                this.dragPile = null;
                this.score = 0;
                this.highlightPile = null;
                this.moves = [];
                this.victoryAnimationActive = false;
                this.victoryMessage = false;
                this.autoCompleting = false;

                // Hide the stock pile until the deal animation completes
                this.stock.visible = false;

                // Reset undo counter
                this.resetUndoCounter();

                // Increment games played counter (only for manual restarts, not auto-restarts after victory)
                if (!this.victoryAnimationActive) {
                    gameStats.gamesPlayed++;
                    gameStats.currentStreak = 0; // Reset streak on manual restart
                    saveStatsToCookie();
                    updateStatsDisplay();
                }

                // Initialize game with new deal
                this.initGame();

                // Redraw the game
                this.draw();
            }
        }

        // Cookie functions for saving/loading game stats and settings
        function saveStatsToCookie() {
            const statsJson = JSON.stringify(gameStats);
            const themeData = currentTheme;
            const drawThreeMode = game ? game.drawThree : true;

            // Get background lightness value
            const bgLightnessSlider = document.getElementById('bg-lightness');
            const bgLightness = bgLightnessSlider ? bgLightnessSlider.value : 50;

            // Set cookies with 1 year expiration
            const expirationDate = new Date();
            expirationDate.setFullYear(expirationDate.getFullYear() + 1);
            const expires = "; expires=" + expirationDate.toUTCString();

            document.cookie = "solitaireStats=" + encodeURIComponent(statsJson) + expires + "; path=/";
            document.cookie = "solitaireTheme=" + encodeURIComponent(themeData) + expires + "; path=/";
            document.cookie = "solitaireDrawThree=" + (drawThreeMode ? "true" : "false") + expires + "; path=/";
            document.cookie = "solitaireBgLightness=" + bgLightness + expires + "; path=/";

            console.log('All settings saved to cookies');
        }

        function loadStatsFromCookie() {
            const cookies = document.cookie.split(';');
            let bgLightness = 75; // Default background lightness

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();

                if (cookie.startsWith("solitaireStats=")) {
                    try {
                        const statsJson = decodeURIComponent(cookie.substring("solitaireStats=".length));
                        const loadedStats = JSON.parse(statsJson);
                        gameStats = loadedStats;
                    } catch (e) {
                        console.error("Error parsing stats cookie:", e);
                    }
                } else if (cookie.startsWith("solitaireTheme=")) {
                    try {
                        const themeValue = decodeURIComponent(cookie.substring("solitaireTheme=".length));
                        if (THEMES[themeValue]) {
                            currentTheme = themeValue;
                            GREEN_TABLE = THEMES[currentTheme].background;
                            HIGHLIGHT_COLOR = THEMES[currentTheme].highlight;
                            CARD_GLOW_COLOR = THEMES[currentTheme].cardGlow;
                            TEXT_COLOR = THEMES[currentTheme].textColor;
                            BORDER_COLOR = THEMES[currentTheme].borderColor;
                        }
                    } catch (e) {
                        console.error("Error parsing theme cookie:", e);
                    }
                } else if (cookie.startsWith("solitaireDrawThree=")) {
                    try {
                        const drawThreeValue = cookie.substring("solitaireDrawThree=".length);
                        if (game) {
                            game.drawThree = drawThreeValue === "true";
                            document.getElementById('draw-three-btn').textContent =
                                `Draw Three: ${game.drawThree ? 'ON' : 'OFF'}`;
                        }
                    } catch (e) {
                        console.error("Error parsing draw three cookie:", e);
                    }
                } else if (cookie.startsWith("solitaireBgLightness=")) {
                    try {
                        const value = parseInt(cookie.substring("solitaireBgLightness=".length));
                        if (!isNaN(value) && value >= 0 && value <= 100) {
                            bgLightness = value;

                            // Update the slider value if it exists
                            const bgLightnessSlider = document.getElementById('bg-lightness');
                            if (bgLightnessSlider) {
                                bgLightnessSlider.value = value;
                            }
                        }
                    } catch (e) {
                        console.error("Error parsing background lightness cookie:", e);
                    }
                }
            }

            // Update stats display
            updateStatsDisplay();

            // Apply background lightness to the current theme
            // This will be done by the initBackgroundControl function
            // which reads the slider value set above
        }

        function updateStatsDisplay() {
            const statsElement = document.getElementById('game-stats');
            if (statsElement) {
                statsElement.innerHTML = `Games: ${gameStats.gamesPlayed} | Wins: ${gameStats.gamesWon}`;
            }
        }

        // Function to update the theme
        function updateTheme(themeName) {
            if (THEMES[themeName]) {
                currentTheme = themeName;
                GREEN_TABLE = THEMES[currentTheme].background;
                HIGHLIGHT_COLOR = THEMES[currentTheme].highlight;
                CARD_GLOW_COLOR = THEMES[currentTheme].cardGlow;
                TEXT_COLOR = THEMES[currentTheme].textColor;
                BORDER_COLOR = THEMES[currentTheme].borderColor;

                // Update the game display
                if (game) {
                    game.draw();
                }

                // Dispatch a custom event to notify that the theme has changed
                // This will trigger the background lightness control to update
                window.dispatchEvent(new CustomEvent('themeChanged'));
            }
        }

        // Function to handle window resizing
        function handleResize() {
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight - document.getElementById('controls').clientHeight - 20;

            // Calculate the maximum possible scale while maintaining aspect ratio
            const scaleX = containerWidth / MIN_SCREEN_WIDTH;
            const scaleY = containerHeight / MIN_SCREEN_HEIGHT;
            scale = Math.min(scaleX, scaleY);

            // Apply minimum scale of 1 (don't scale down below original size)
            scale = Math.max(1, scale);

            // Update canvas dimensions
            SCREEN_WIDTH = MIN_SCREEN_WIDTH * scale;
            SCREEN_HEIGHT = MIN_SCREEN_HEIGHT * scale;

            canvas.width = SCREEN_WIDTH;
            canvas.height = SCREEN_HEIGHT;

            // Scale card dimensions and spacing
            CARD_WIDTH = 71 * scale;
            CARD_HEIGHT = 96 * scale;
            CARD_SPACING_X = 90 * scale;
            CARD_SPACING_Y = 30 * scale; // Increased from 20 for better vertical spacing
            PILE_SPACING = 20 * scale;

            // Update positions based on new dimensions
            updateGamePositions();

            // Get the canvas position for mouse coordinate calculations
            canvasRect = canvas.getBoundingClientRect();

            // Update all card dimensions
            if (game) {
                // Update all cards in the stock pile
                for (const card of game.stock.cards) {
                    card.width = CARD_WIDTH;
                    card.height = CARD_HEIGHT;
                }

                // Update all cards in the waste pile
                for (const card of game.waste.cards) {
                    card.width = CARD_WIDTH;
                    card.height = CARD_HEIGHT;
                }

                // Update all cards in foundation piles
                for (const pile of game.foundations) {
                    for (const card of pile.cards) {
                        card.width = CARD_WIDTH;
                        card.height = CARD_HEIGHT;
                    }
                }

                // Update all cards in tableau piles
                for (const pile of game.tableau) {
                    for (const card of pile.cards) {
                        card.width = CARD_WIDTH;
                        card.height = CARD_HEIGHT;
                    }
                }

                // Redraw the game with the new scale
                game.draw();
            }
        }

        // Function to update game positions based on current scale
        function updateGamePositions() {
            // Calculate the total width needed for 7 tableau piles
            const TOTAL_TABLEAU_WIDTH = CARD_WIDTH + (CARD_SPACING_X * 6);
            // Calculate left margin to center the tableau piles
            const LEFT_MARGIN = (SCREEN_WIDTH - TOTAL_TABLEAU_WIDTH) / 2;

            // Update position constants with equal margins on both sides
            STOCK_POS[0] = LEFT_MARGIN;
            STOCK_POS[1] = PILE_SPACING;
            WASTE_POS[0] = STOCK_POS[0] + CARD_SPACING_X;
            WASTE_POS[1] = PILE_SPACING;
            // Position foundation piles with proper spacing from waste pile
            FOUNDATION_START_POS[0] = WASTE_POS[0] + CARD_SPACING_X * 1.5;
            FOUNDATION_START_POS[1] = PILE_SPACING;
            // Align tableau piles with the stock pile
            TABLEAU_START_POS[0] = STOCK_POS[0];
            TABLEAU_START_POS[1] = PILE_SPACING + CARD_HEIGHT + PILE_SPACING;

            // Update pile positions if game exists
            if (game) {
                // Update stock and waste positions
                game.stock.x = STOCK_POS[0];
                game.stock.y = STOCK_POS[1];
                game.stock.updateDimensions();

                game.waste.x = WASTE_POS[0];
                game.waste.y = WASTE_POS[1];
                game.waste.updateDimensions();

                // Update foundation positions
                for (let i = 0; i < 4; i++) {
                    const x = FOUNDATION_START_POS[0] + i * CARD_SPACING_X;
                    game.foundations[i].x = x;
                    game.foundations[i].y = FOUNDATION_START_POS[1];
                    game.foundations[i].updateDimensions();
                }

                // Update tableau positions
                for (let i = 0; i < 7; i++) {
                    const x = TABLEAU_START_POS[0] + i * CARD_SPACING_X;
                    game.tableau[i].x = x;
                    game.tableau[i].y = TABLEAU_START_POS[1];
                    game.tableau[i].updateDimensions(); // Update dimensions with new scale
                    game.tableau[i].updateHitArea(); // Update hit area with new scale
                    game.tableau[i].updateCardPositions();
                }

                // Update waste pile card positions
                game.waste.updateCardPositions(game.drawThree);
            }
        }

        // Initialize and start game
        function init() {
            // Load stats and settings from cookies first
            loadStatsFromCookie();

            // Then initialize background lightness control
            // This will apply the background color based on the loaded settings
            initBackgroundControl();

            // Set up initial canvas size
            handleResize();

            // Create the game
            game = new SolitaireGame();

            // Make sure the stock pile is hidden initially
            game.stock.visible = false;

            // Make sure to draw the initial state
            game.draw();

            // Add window resize event listener
            window.addEventListener('resize', handleResize);

            // Add event listeners for theme buttons
            document.getElementById('theme-classic').addEventListener('click', () => {
                updateTheme('classic');
                saveStatsToCookie();
            });

            document.getElementById('theme-blue').addEventListener('click', () => {
                updateTheme('blue');
                saveStatsToCookie();
            });

            document.getElementById('theme-dark').addEventListener('click', () => {
                updateTheme('dark');
                saveStatsToCookie();
            });

            document.getElementById('theme-burgundy').addEventListener('click', () => {
                updateTheme('burgundy');
                saveStatsToCookie();
            });

            // Update Draw Three button to save settings
            const drawThreeBtn = document.getElementById('draw-three-btn');
            const originalClickHandler = drawThreeBtn.onclick;
            drawThreeBtn.onclick = function() {
                if (originalClickHandler) {
                    originalClickHandler.call(this);
                }
                saveStatsToCookie();
            };
        }

        // Start the game when the page loads
        window.onload = init;
    </script>
